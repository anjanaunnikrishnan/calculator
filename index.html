<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-danger">
    <h1 style="text-align: center;color: white;">Calculator</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 m-5 border border-5 border-dark p-5 bg-warning">
             <input type="text" id="age" placeholder="Enter your number" class="form-control">
            <button onclick="calculator(7)"type="submit" class="btn  mt-1  ">7</button>
            <button onclick="calculator(8)"type="submit" class="btn  mt-1 ">8</button>
            <button onclick="calculator(9)"type="submit" class="btn  mt-1 ">9</button>
            <button onclick="calculator('*')"type="submit" class="btn  mt-1 ">*</button>
        <br>
        <button onclick="calculator(4)"type="submit" class="btn  mt-1 ">4</button>
            <button onclick="calculator(5)"type="submit" class="btn  mt-1 ">5</button>
            <button onclick="calculator(6)"type="submit" class="btn  mt-1 ">6</button>
        <button onclick="calculator('-')"type="submit" class="btn  mt-1 ">-</button>
        <br>
        <button onclick="calculator(1)"type="submit" class="btn  mt-1">1 </button>
            <button onclick="calculator(2)"type="submit" class="btn  mt-1  ">2 </button>
            <button onclick="calculator(3)"type="submit" class="btn  mt-1 ">3 </button>
            <button onclick="calculator('+')"type="submit" class="btn  mt-1 ">+ </button>
            <br>
            <button onclick="clearBox()"type="submit" class="btn  mt-1">AC</button>
                <button onclick="calculator(0)"type="submit" class="btn  mt-1 ">0</button>
                <button onclick="calculator('/')"type="submit" class="btn  mt-1 ">/</button>

                <button onclick="evaluateExpression('=')"type="submit" class="btn  mt-1">=</button>
                <br>
                <button onclick="removeLast()"type="submit" class="btn  mt-1 ">&#9003;</button>
        </div>
           <div class ="col-4"></div>
       </div>
  </div>

</body>

<!------------connect js file-->
<script src="./script.js"></script>
</html>
